<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEET GPT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
  <h1>{{name}}'s MEET GPT</h1>

  <div id="chat-box">
    {% for m in conversation %}
      <p class="user-msg">You: {{ m.user }}</p>
      <p class="bot-msg">Bot: {{ m.bot }}</p>
      <hr>
    {% endfor %}
  </div>

  <form method="POST" action="{{ url_for('chat') }}">
    <input type="text" name="user_prompt" placeholder="Type a message..." required>
    <button type="submit">Send</button>
  </form>
  

  <br>
  <br>
  <br>
  <br>
  <form action="{{ url_for('signout') }}" method="POST">
  <button type="submit">Signout</button>
  </form>
</body>
</html>
