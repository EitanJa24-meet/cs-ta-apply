<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <h1>Welcome to MEET GPT</h1>

  <form action="/signup" method="POST">
    <label for="email">Email:</label>
    <input id="email" class="input-field" type="email" name="email" placeholder="Email" required>

    <label for="password">Password:</label>
    <input id="password" class="input-field" type="password" name="password" placeholder="6+ characters" required>

    <label for="name">Name:</label>
    <input id="name" class="input-field" type="text" name="name" placeholder="Name" required>

    <input class="btn" type="submit" value="Create Account">
  </form>

  <a id="login-link" href="/login">Already have an account? Log in here</a>

</body>
</html>
